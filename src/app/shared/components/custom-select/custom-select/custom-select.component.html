<div class="custom-select-wrapper"

>
  <div class="custom-select-title disable-select form-group"
      (click)="onSelectContactPerson()"
      [ngClass]="{'custom-select-shadow': showItems, 'custom-select-title-open': showItems, 'orange-border1': hasOrangeBorder}"
      [ngStyle]="{
        'border': (isHovered && showItems == false && hasOrangeBorder == false) ? borderHoverColor : '',
        'border-radius': '6px'
        }"
    >
    <div class="smaller-height">
      <div class="make-z-index-smaller">
        <ng-container *ngIf="isSelectedFont">
          <p class="custom-title-select-bigger" [ngStyle]="{ 'color': fill }" style="display: inline-block;">{{ (selectedUser.Name | translate).length > 15 ? (selectedUser.Name | translate | slice:0:15)+'...' : (selectedUser.Name | translate)}}</p>
        </ng-container>
        <ng-container *ngIf="!isSelectedFont">
          <p class="custom-title-select-smaller" [ngStyle]="{ 'color': fill }" style="display: inline-block;">{{ (selectedUser.Name | translate).length > 19 ? (selectedUser.Name | translate | slice:0:19)+'...' : (selectedUser.Name | translate) }}</p>
        </ng-container>
        <svg xmlns="http://www.w3.org/2000/svg" width="9.273" height="6" viewBox="0 0 9.273 6" class="svg-custom-down" *ngIf="!showItems"><path [attr.fill]="fill" d="M.106.9l4.1,4.916A.491.491,0,0,0,4.626,6h.047a.491.491,0,0,0,.419-.186L9.169.9a.568.568,0,0,0,.1-.373A.393.393,0,0,0,9.076.2L8.936.106a.663.663,0,0,0-.4-.1A.456.456,0,0,0,8.19.2L4.649,4.393,1.108.2A.456.456,0,0,0,.758,0a.663.663,0,0,0-.4.1L.2.2A.393.393,0,0,0,0,.525.568.568,0,0,0,.106.9"/></svg>
        <svg xmlns="http://www.w3.org/2000/svg" width="9.273" height="6" viewBox="0 0 9.273 6" class="svg-custom-up" *ngIf="showItems" [ngClass]="{'svg-custom-up-open': showItems}"><path [attr.fill]="fill" d="M.106.9l4.1,4.916A.491.491,0,0,0,4.626,6h.047a.491.491,0,0,0,.419-.186L9.169.9a.568.568,0,0,0,.1-.373A.393.393,0,0,0,9.076.2L8.936.106a.663.663,0,0,0-.4-.1A.456.456,0,0,0,8.19.2L4.649,4.393,1.108.2A.456.456,0,0,0,.758,0a.663.663,0,0,0-.4.1L.2.2A.393.393,0,0,0,0,.525.568.568,0,0,0,.106.9"/></svg>
      </div>
    </div>
  </div>
  <div class="custom-select-list" *ngIf="showItems" >

    <div [ngClass]="{'skroller-bigger': needBigger, 'skroller-smaller': !needBigger}">
      <div class="custom-select-list-item disable-select" (click)="onSelectEmpty()" [value]="" *ngIf="hasFirstMinusLine">
        -
      </div>
      <ng-container *ngFor="let item of items">
        <div *ngIf="!item.hidden" class="custom-select-list-item disable-select"  (click)="onSelect(item)" [value]="item.Id">
          {{ item.Name }}
        </div>
      </ng-container>
    </div>

    <div class="custom-select-list-bottom-border" *ngIf="showItems"></div>
  </div>
</div>
