
<div>
  <div (click)="toogleMultiselect()"  (mouseover)="mouseOver()" (mouseleave)="mouseleave()" [ngClass]="(toggle == true) ? 'name-of-multselect1' : 'name-of-multselect'"
      [ngStyle]="{
          'border':border,
          'border-radius': toggle ?'4px 4px 0px 0px':'4px 4px 4px 4px',
          'border-bottom':toggle ? '0px':border
      }">

      <div [ngStyle]="{'color': color}" class="refname" > {{ ref }} </div>
      <div class="arrow" >
        <app-arrow-dropdown
          [fill]="fill"
          [rotate]="rotate"

        >
        </app-arrow-dropdown>
    </div>
      <div class="border-on-scroll" *ngIf="toggle" ></div>
  </div>
  <div style="position:relative">
  <div *ngIf="toggle" class="orange-scroll">

      <div class="hala" (click)="selectAll()">

          <div class="selectalldiv" >{{ "Select All" | translate }}</div>
          <div class="check-button-wrapp">
              <input type="checkbox"  class="check">
              <app-checkin-svg
              *ngIf="allselected"
              [width]="26"
              [height]="26"
              [color]="'FF7000'"
              [hatched]="'white'"
            ></app-checkin-svg>
            <app-checkout-svg
            *ngIf="!allselected"
                [width]="26"
                [height]="26"
                [color]="'FF7000'"
                [hatched]="'white'"
            ></app-checkout-svg>
          </div>
      </div>
      <div *ngFor="let item of localSelectedItem; let i=index" (click)="getSelectedItem(item, i)" >
          <div class="users-list" >
              <div [ngStyle]="{'color': setColorDropDownSelect(item)}" class="users" > {{item.project_name}}</div>
              <div class="check-button-wrapp-one">
                <input type="checkbox"  class="check" >
                  <app-checkin-svg
                      *ngIf="item?.checked"
                      [width]="18"
                      [height]="18"
                      [color]="'FF7000'"
                      [hatched]="'white'"
                  ></app-checkin-svg>
                  <app-checkout-svg
                  *ngIf="!item?.checked"
                      [width]="18"
                      [height]="18"
                      [color]="'FF7000'"
                      [hatched]="'white'"
                  ></app-checkout-svg>

              </div>
          </div>
      </div>
  </div>
  <div class="line-scroll"></div>
  </div>
</div>
