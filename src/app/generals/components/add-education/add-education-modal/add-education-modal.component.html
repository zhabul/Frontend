<div class="col-lg-12 bg-white p-4 ed-input-form">
  <div
    class="d-flex align-items-center justify-content-between"
    style="margin-bottom: 3rem"
  >
    <h1 class="h4 mb-0">
      {{ "Name" | translate }}
    </h1>
    <button class="btn btn-outline-dark" [mat-dialog-close]>
      <i class="material-icons">close</i>
    </button>
  </div>
  <div class="ed-input-container">
    <input
      type="text"
      class="form-control inputField ed-input"
      placeholder="{{ 'Name' | translate }}"
      [(ngModel)]="name"
    />
  </div>
  <div class="error-cont" *ngIf="nameError">
    {{ "Please enter valid name." | translate }}
  </div>
  <div class="row inputField">
    <div class="button-group text-center">
      <button
        type="button"
        class="btn btn-success lh09"
        (click)="addEducation()"
      >
        <span class="material-icons left-3px top1px posRel">save</span>
        <span class="posRel top-5px">{{ "Save" | translate }}</span>
      </button>
    </div>
  </div>
</div>
