<div>
  <h4>{{ "Education" | translate }}</h4>
  <div class="col-lg-12 bg-white p-4 ed-input-form">
    <button class="btn btn-success ed-add-button" (click)="openInputModal()">
      +
    </button>
  </div>
  <table
    class="table table-darkX table-striped table-sm"
    *ngIf="educations.length && !fetchError"
  >
    <thead>
      <tr>
        <th>{{ "Name" | translate }}</th>
        <th>{{ "Delete" | translate }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let education of educations">
        <td>{{ education.name | translate }}</td>
        <td>
          <span (click)="removeEducation(education)">
            <i class="material-icons delete-icon">clear</i>
          </span>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="fetch-error" *ngIf="fetchError && !sending">
    <span (click)="getEducations()">{{ "Server Error." | translate }}</span>
  </div>
</div>

<div class="progress-loader" *ngIf="sending">
  <mat-spinner></mat-spinner>
</div>
