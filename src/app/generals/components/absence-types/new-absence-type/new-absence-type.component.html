<div class="bg-white default-moment-wrapper">
  <div class="d-flex align-items-center justify-content-between">
    <h1 class="h4 mb-0">
      {{ "Create new absence type" | translate }}
    </h1>
    <button class="btn btn-outline-dark" [mat-dialog-close]>
      <i class="material-icons">close</i>
    </button>
  </div>
  <div class="col-lg-12 bg-white p-4">
    <input
      type="text"
      class="form-control inputField"
      placeholder="{{ 'Name' | translate }}"
      [(ngModel)]="Name"
    />
    <input
      type="text"
      class="form-control inputField"
      placeholder="{{ 'Short name' | translate }}"
      [(ngModel)]="ShortName"
    />
    <input
      type="text"
      class="form-control inputField"
      placeholder="{{ 'Time code in visma salary' | translate }}"
      [(ngModel)]="timeCode"
    />
    <input
      type="text"
      class="form-control inputField"
      placeholder="{{ 'Sorting scheme' | translate }}"
      [(ngModel)]="sortingScheme"
    />
    <input
      type="checkbox"
      value="Active"
      [checked]="Active"
      (change)="Active = !Active"
      id="active"
      class="inputField"
    />
    <label for="active">{{ "Active" | translate }}</label>
    <input
      type="checkbox"
      [checked]="paid"
      (change)="paid = !paid"
      id="paid"
      class="inputField"
    />
    <label for="paid">{{ "ABS_Paid" | translate }}</label>
    <div  *ngIf="number_of_flex == 0">
        <input
          type="checkbox"
          [checked]="flex"
          (change)="flex = !flex"
          id="flex"
          class="inputField"
        />
        <label for="flex">{{ "Flex" | translate }}</label>
    </div>
    <div class="row inputField">
      <div class="button-group text-center">
        <button type="submit" class="btn btn-success lh09" (click)="create()">
          <span class="material-icons left-3px top1px posRel">save</span>
          <span class="posRel top-5px">{{ "Save" | translate }}</span>
        </button>
      </div>
    </div>
  </div>
</div>
