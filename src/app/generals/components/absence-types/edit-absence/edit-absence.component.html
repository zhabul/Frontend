<div class="bg-white default-moment-wrapper">
  <div class="d-flex align-items-center justify-content-between">
    <h1 class="h4 mb-0">
      {{ absence.Name }}
    </h1>
    <button class="btn btn-outline-dark" [mat-dialog-close]>
      <i class="material-icons">close</i>
    </button>
  </div>
  <div class="col-lg-12 bg-white p-4">
    <input
      type="text"
      class="form-control inputField"
      [(ngModel)]="Name"
      placeholder="{{ 'Name' | translate }}"
    />
    <input
      type="text"
      class="form-control inputField"
      [(ngModel)]="ShortName"
      placeholder="{{ 'ShortName' | translate }}"
    />
    <input
      type="text"
      class="form-control inputField"
      [(ngModel)]="timeCode"
      placeholder="{{ 'Time code in visma salary' | translate }}"
    />
    <input
      type="text"
      class="form-control inputField"
      [(ngModel)]="sortingScheme"
      placeholder="{{ 'Sorting scheme' | translate }}"
    />
    <div>
        <input
          type="checkbox"
          value="Active"
          [checked]="active"
          (change)="active = !active"
          id="active"
          class="inputField"
        />
        <label for="active">{{ "Active" | translate }}</label>
    </div>
    <div>
        <input
          type="checkbox"
          [checked]="paid"
          (change)="paid = !paid"
          id="paid"
          class="inputField"
        />
        <label for="paid">{{ "ABS_Paid" | translate }}</label>
    </div>
    <div *ngIf="absence.number_of_flex == 0 || flex == 1">
        <input
          type="checkbox"
          [checked]="flex"
          (change)="flex = !flex"
          id="flex"
          class="inputField"
        />
        <label for="flex">{{ "Flex" | translate }}</label>
    </div>
    <div class="row inputField">
      <div class="button-group text-center">
        <button type="submit" class="btn btn-success lh09" (click)="update()">
          <span class="material-icons left-3px top1px posRel">save</span>
          <span class="posRel top-5px">{{ "Save" | translate }}</span>
        </button>
      </div>
    </div>
  </div>
</div>
