<div class="password-wrapper" style="position: absolute">
  <div class="content-wrapper">
    <form
      novalidate
      autocomplete="off"
      [formGroup]="createForm"
      (ngSubmit)="resetpassword()"
      #myform="ngForm"
      onkeydown="return event.key != 'Enter';"
    >
      <div class="form-group projects-date">
        <label for="startDate" class="required">{{ 'Password' | translate }}:</label>
        <div class="password-input-container">
          <input
            #passwordInput
            type="password"
            class="form-control"
            id="password"
            maxlength="50"
            placeholder="{{ 'Enter password' | translate }}"
            formControlName="password"
            [ngClass]="{'is-invalid':(createForm.get('password').touched || myform.submitted) && createForm.get('password').invalid}"
          />
          <div class="password-eye" (click)="togglePasswordVisibility()">
              <svg id="Component_844_5" data-name="Component 844 – 5" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="29.876" height="15.678" viewBox="0 0 29.876 15.678">
                <defs>
                  <clipPath id="clip-path">
                    <rect id="Rectangle_17979" data-name="Rectangle 17979" width="29.876" height="15.678" fill="none"/>
                  </clipPath>
                </defs>
                <g id="Group_8284" data-name="Group 8284" clip-path="url(#clip-path)">
                  <path id="Path_5094" data-name="Path 5094" d="M29.722,7.713A19.448,19.448,0,0,0,21.107.84C14.158-1.589,6.982,1.548,1.871,6.447a2.186,2.186,0,0,0-1.718.973A1.334,1.334,0,0,0,.161,8.672a2.29,2.29,0,0,0,1.881.978A22.433,22.433,0,0,0,14.28,15.566c6.341.743,11.644-2.264,15.446-7.212a.693.693,0,0,0,.149-.338.576.576,0,0,0-.154-.3M3.375,8.8a6.2,6.2,0,0,0-1.85-.832C3.279,7.835,4.448,5.9,5.847,5.021a24.663,24.663,0,0,1,3.746-2.1A7.071,7.071,0,0,0,8.108,9.35a6.946,6.946,0,0,0,2.22,3.721A18.91,18.91,0,0,1,3.375,8.8m12.139,4.736A5.974,5.974,0,0,1,9.478,7.622a6.037,6.037,0,0,1,12.071,0,5.974,5.974,0,0,1-6.036,5.909m5.177-.019-.738.209c2.3-1.847,3.644-4.14,3.053-7.506a7.074,7.074,0,0,0-2.051-3.822c2.833,1.029,5.034,3.132,7.133,5.477a15.45,15.45,0,0,1-7.4,5.643" transform="translate(0 0)" fill="#858585"/>
                  <path id="Path_5095" data-name="Path 5095" d="M133.718,45.373a3.661,3.661,0,0,0-1.685.408l1.408,3.113-3.322-.483a3.459,3.459,0,0,0,1.023,3.052,3.7,3.7,0,0,0,5.153,0,3.514,3.514,0,0,0,0-5.044,3.655,3.655,0,0,0-2.577-1.045" transform="translate(-118.204 -41.319)" fill="#858585"/>
                </g>
              </svg>
          </div>
        </div>
        <span class="help-block" *ngIf="(createForm.get('password').touched || myform.submitted) &&createForm.get('password').invalid">
          <span class="text-danger cursor-default">
            {{ 'Password must contain uppercase letter, lowercase letter, a number and a special character excluding a slash.' | translate }}
          </span>
        </span>
      </div>

      <div class="form-group projects-date">
        <label for="startDate" class="required">{{ 'Confirm Password' | translate }}:</label>
        <div class="password-input-container">
          <input
            #repasswordInput
            type="password"
            class="form-control"
            id="heading"
            maxlength="50"
            placeholder="{{ 'Confirm Password' | translate }}"
            formControlName="confirm_password"
            [ngClass]="{
              'is-invalid':
                (createForm.get('confirm_password').touched ||
                  myform.submitted) &&
                createForm.get('confirm_password').invalid
            }"
          />
          <div class="repassword-eye" (click)="toggleRePasswordVisibility()">
              <svg id="Component_844_5" data-name="Component 844 – 5" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="29.876" height="15.678" viewBox="0 0 29.876 15.678">
                <defs>
                  <clipPath id="clip-path">
                    <rect id="Rectangle_17979" data-name="Rectangle 17979" width="29.876" height="15.678" fill="none"/>
                  </clipPath>
                </defs>
                <g id="Group_8284" data-name="Group 8284" clip-path="url(#clip-path)">
                  <path id="Path_5094" data-name="Path 5094" d="M29.722,7.713A19.448,19.448,0,0,0,21.107.84C14.158-1.589,6.982,1.548,1.871,6.447a2.186,2.186,0,0,0-1.718.973A1.334,1.334,0,0,0,.161,8.672a2.29,2.29,0,0,0,1.881.978A22.433,22.433,0,0,0,14.28,15.566c6.341.743,11.644-2.264,15.446-7.212a.693.693,0,0,0,.149-.338.576.576,0,0,0-.154-.3M3.375,8.8a6.2,6.2,0,0,0-1.85-.832C3.279,7.835,4.448,5.9,5.847,5.021a24.663,24.663,0,0,1,3.746-2.1A7.071,7.071,0,0,0,8.108,9.35a6.946,6.946,0,0,0,2.22,3.721A18.91,18.91,0,0,1,3.375,8.8m12.139,4.736A5.974,5.974,0,0,1,9.478,7.622a6.037,6.037,0,0,1,12.071,0,5.974,5.974,0,0,1-6.036,5.909m5.177-.019-.738.209c2.3-1.847,3.644-4.14,3.053-7.506a7.074,7.074,0,0,0-2.051-3.822c2.833,1.029,5.034,3.132,7.133,5.477a15.45,15.45,0,0,1-7.4,5.643" transform="translate(0 0)" fill="#858585"/>
                  <path id="Path_5095" data-name="Path 5095" d="M133.718,45.373a3.661,3.661,0,0,0-1.685.408l1.408,3.113-3.322-.483a3.459,3.459,0,0,0,1.023,3.052,3.7,3.7,0,0,0,5.153,0,3.514,3.514,0,0,0,0-5.044,3.655,3.655,0,0,0-2.577-1.045" transform="translate(-118.204 -41.319)" fill="#858585"/>
                </g>
              </svg>
          </div>
        </div>
        <span
          class="help-block"
          *ngIf="
            (createForm.get('confirm_password').touched || myform.submitted) &&
            createForm.get('confirm_password').invalid
          "
        >
          <div class="text-danger" *ngIf="f.confirm_password.errors.required">
            {{ 'Please confirm your password.' | translate }}
          </div>
          <div
            class="text-danger cursor-default"
            *ngIf="f.confirm_password.errors.confirmedValidator"
          >
            {{ 'Password and confirm password must be match.' | translate}}
          </div>
        </span>
      </div>
      <div class="text-danger cursor-default">
        {{ message | translate }}
      </div>
      <div class="form-group text-center button-container">
        <button style="cursor: pointer;" class="btn btn-create btn-save d-flex pr-5" type="submit" [ngClass]="{'btn-save': myform.valid, 'btn-notcorrect': myform.invalid}">
          <svg xmlns="http://www.w3.org/2000/svg" width="23.5" height="18.548" viewBox="0 0 23.5 18.548">
            <g id="Skapad_mapp" data-name="Skapad mapp" transform="translate(0.75 0.75)">
              <path id="Path_754" data-name="Path 754" d="M35.654,21.282l-10.092-.025-1.244-1.263a.782.782,0,0,0-.661-.365H17.3a2.129,2.129,0,0,0-2.306,2.091V35.333a1.345,1.345,0,0,0,1.339,1.344H35.654a1.345,1.345,0,0,0,1.339-1.344V22.625A1.345,1.345,0,0,0,35.654,21.282Z" transform="translate(-14.993 -19.629)" fill="#44484c"/>
              <path id="Path_755" data-name="Path 755" d="M35.654,21.282l-10.092-.025-1.244-1.263a.782.782,0,0,0-.661-.365H17.3a2.129,2.129,0,0,0-2.306,2.091V35.333a1.345,1.345,0,0,0,1.339,1.344H35.654a1.345,1.345,0,0,0,1.339-1.344V22.625A1.345,1.345,0,0,0,35.654,21.282Z" transform="translate(-14.993 -19.629)" fill="none" stroke="#ff7000" stroke-width="1.5" opacity="0.973"/>
            </g>
          </svg>
          <span class="btn-span">{{"Save"|translate}}</span>
        </button>
      </div>
    </form>
  </div>
</div>
<div class="progress-loader" *ngIf="spinner">
  <mat-spinner></mat-spinner>
</div>
