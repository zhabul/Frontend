<div class="modal-top-wrapper">
  <h5>{{ "Update number of coworkers" | translate }}</h5>
  <button class="btn btn-outline-dark" [mat-dialog-close]>
    <i class="material-icons">close</i>
  </button>
</div>
<form
  novalidate
  autocomplete="off"
  [formGroup]="createForm"
  (ngSubmit)="update()"
  class="form-content"
  #myform="ngForm"
>
  <div
    class="form-group col-xs-12"
    [ngClass]="{
      'has-error':
        (createForm.get('NumberOfCoworkers').touched ||
          createForm.get('NumberOfCoworkers').dirty) &&
        !createForm.get('NumberOfCoworkers').valid
    }"
  >
    <label>{{ "Number of coworkers" | translate }}</label>
    <input
      class="form-control"
      id="NumberOfCoworkers"
      rows="2"
      formControlName="NumberOfCoworkers"
      required="true"
    />
  </div>

  <div class="form-row">
    <div class="form-group col-sm-12">
      <label for="name" class="required">{{
        "Choose timeframe" | translate
      }}</label>
      <select
        class="project-nav-select form-control"
        id="project-users"
        #timeframe
        (change)="onChangeSetTimeframe(timeframe.value)"
        formControlName="timeframe"
      >
        <option value="week">{{ "Week" | translate }}</option>
        <option value="day">{{ "Day" | translate }}</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="button-group text-center">
      <button type="submit" class="btn btn-success lh09">
        <span class="material-icons left-3px top1px posRel">save</span>
        <span class="posRel top-5px">{{ "Save" | translate }}</span>
      </button>
    </div>
  </div>
</form>
