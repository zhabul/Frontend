<div class="modal-top-wrapper">
  <h5>{{ "Add users to project" | translate }}</h5>
  <button class="btn btn-outline-dark" [mat-dialog-close]>
    <i class="material-icons">close</i>
  </button>
</div>
<form
  novalidate
  autocomplete="off"
  [formGroup]="createForm"
  (ngSubmit)="create()"
  class="form-content"
  #myform="ngForm"
>
  <div class="form-row select-position">
    <div class="form-group col-sm-10">
      <label for="name" class="required">{{ "Choose user" | translate }}</label>
      <select
        class="project-nav-select form-control"
        id="project-users"
        #userVar
        formControlName="userArray"
        (change)="onChangeSetUser(userVar.value)"
      >
        <option value="">{{ "Choose user" | translate }}</option>
        <option *ngFor="let user of users" [value]="user.id">
          {{ user.firstname }} {{ user.lastname }}
        </option>
      </select>
    </div>
    <div class="col-sm-2">
      <span class="btn btn-primary btn-add" (click)="addToArray()">+</span>
    </div>
  </div>
  <div class="render-added-data-into-array">
    <ul class="list-group list-group-flush">
      <li
        class="list-group-item list-group-item-content"
        *ngFor="let user of usersArray; let index = index"
      >
        <span>{{ user.firstname }} {{ user.lastname }}</span
        ><span (click)="removeFromArray(index)"
          ><i class="material-icons">clear</i></span
        >
      </li>
    </ul>
  </div>
  <div class="row">
    <div class="button-group text-center">
      <button
        type="submit"
        class="btn btn-success lh09"
        [disabled]="disableSubmit"
      >
        <span class="material-icons left-3px top1px posRel">save</span>
        <span class="posRel top-5px">{{ "Save" | translate }}</span>
      </button>
    </div>
  </div>
</form>
