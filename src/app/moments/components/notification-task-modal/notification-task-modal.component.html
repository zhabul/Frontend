<div class="modal-top-wrapper">
  <h5>{{ "Choose Role" | translate }}</h5>
  <button class="btn btn-outline-dark" [mat-dialog-close]>
    <i class="material-icons">close</i>
  </button>
</div>
<form
  novalidate
  autocomplete="off"
  [formGroup]="createForm"
  (ngSubmit)="create()"
  class="form-content"
  #myform="ngForm"
>
  <div class="form-row select-position">
    <div class="form-group col-sm-12">
      <label for="name" class="required">{{ "Choose Role" | translate }}</label>
      <select
        class="project-nav-select form-control"
        id="project-roles"
        #roleVar
        formControlName="RoleID"
        (change)="onChangeSetRole(roleVar.value)"
      >
        <option *ngFor="let role of roles" [value]="role.id">
          {{ role.roles }}
        </option>
      </select>
      <span
        class="help-block"
        *ngIf="myform.submitted && createForm.get('RoleID').hasError('RoleID')"
      >
        <span class="text-danger">
          {{ "Please select Role" | translate }}.
        </span>
      </span>
    </div>
  </div>
  <div class="row">
    <div class="button-group text-center">
      <button type="submit" class="btn btn-success lh09">
        <span class="material-icons left-3px top1px posRel">save</span>
        <span class="posRel top-5px">{{ "save" | translate }}</span>
      </button>
    </div>
  </div>
</form>
