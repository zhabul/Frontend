    <div class="collapse koment-section-type show" [id]="'collapseExample'+index">
      <div class="card card-body">
        <div class="quill-container"
        [ngClass]="content_type == 'offer_i' || content_type == 'offer_t'? 'quill-container-offer' : 'quill-container'">
          <form [formGroup]="commentForm">
            <div [ngClass]="{'content-div': canAttachFiles }">
              <div [style.border-color]="info.color" class='answer-bordered '>
                <quill-editor
                (onContentChanged)="textChanged($event)"
                (click)="catchBubbleClick()"
                #quillEditorElement
                (ngModelChange)="commentOnChange($event)"
                (onEditorCreated)="created($event)"
                formControlName="body"
                [modules]="modules"
                [sanitize]="false"
                [strict]="true"
                [trimOnValidation]="false"
                [preserveWhitespace]="true"
                [readOnly]="disabled"
                ></quill-editor>
              </div>
                <div #imageWrapper class="image-wrapper" *ngIf="canAttachFiles">
                  <div class="scroll-wrapp">
                    <!-- <div class="fake-image-modal-container2" *ngIf="!disabled"> -->
                    <div *ngIf="canUploadFiles" class="fake-image-modal-container2">
                      <app-image-modal-comment
                      (updateAlbums)="updateAlbumsComment($event)"
                      [infoObject]="infoObjectComment"
                      fileType="application/pdf,image/*"
                      [key]="getAlbumKeys()[0]"
                      [clearFiles]="$_clearFiles.asObservable()"
                      [info]="info"
                      >
                      </app-image-modal-comment>
                    </div>

                    <div [ngStyle]="checkHeight()" style="position:relative; margin-left: 10px; height:280px; left: 14px;" class="comment-border blu-scroll       blu-scroll-width">
                      <div class="fake-image-modal-container">
                          <div *ngIf="getAlbumImagesClient().length" class="preview-image-new-container new-border-class">
                            <app-file-preview
                              *ngFor="let file of getAlbumImagesClient(); let index = index"
                              type="image"
                              [file]="file"
                              [index]="index"
                              [canRemove]="canRemoveFiles"
                              [imageModal]="true"
                              (removeFile)="removeFileClient($event, 'images')"
                              (openSwiper)="openSwiper(index, getAlbumImagesClient())"
                              modalType="comment"
                              [active]="index"
                            ></app-file-preview>
                          </div>

                          <div *ngIf="getAlbumPdfsClient().length" class="preview-image-new-container new-border-class">
                            <app-file-preview
                              *ngFor="let file of getAlbumPdfsClient(); let index = index"
                              type="pdf"
                              [file]="file"
                              [index]="index"
                              [canRemove]="canRemoveFiles"
                              [imageModal]="true"
                              (removeFile)="removeFileClient($event, 'pdfs')"
                              (openSwiper)="OpenPreviewPdf(index, getAlbumPdfsClient())"
                              modalType="comment"
                              [active]="index"
                            >
                            </app-file-preview>
                          </div>
                      </div>

                      <div class="imagesWrapper"  *ngIf="getAlbumKeys().length > 0">
                        <div class="fake-image-modal-container"

                            *ngFor="let albumKey of getAlbumKeys();"
                            [ngClass]="getAlbumFiles(albumKey, 'images').length > 0 ?
                                      'border-class' :
                                      (getAlbumFiles(albumKey, 'pdfs').length > 0 ? 'border-class' : '')" >
                          <div class="form-group-upload form-group-upload2">
                            <app-file-preview
                              *ngFor="let file of getAlbumFiles(albumKey, 'images'); let index = index"
                              type="image"
                              [file]="file"
                              [index]="index"
                              (openSwiper)="openSwiper(index, getAlbumFiles(albumKey, 'images'), albumKey)"
                              (removeFile)="toggleAttachment(albumKey, $event, 'images')"
                              [canRemove]="file.Category == '1' && canRemoveFiles"
                              modalType="comment"
                              [active]="index"
                            ></app-file-preview>

                            <app-file-preview
                              *ngFor=" let file of getAlbumFiles(albumKey, 'pdfs'); let index = index"
                              type="pdf"
                              [file]="file"
                              [index]="index"
                              (openSwiper)="openSwiper(index, getAlbumFiles(albumKey, 'pdfs'), albumKey)"
                              [canRemove]="file.Category == '1' && canRemoveFiles"
                              (removeFile)="toggleAttachment(albumKey, $event, 'pdfs')"
                              modalType="comment"
                              [active]="index"
                            ></app-file-preview>
                          </div>
                          <!-- <div>
                            {{getAlbumDescription(albumKey)}}
                          </div> -->
                        </div>
                      </div>
                      <div class="thin-red-line-right"></div>
                    </div>
                  </div>
                </div>
            </div>
          </form>
        </div>
        <div class="custom-toolbar">

      <app-gallery

      (removeImageEvent)="removeSwiperImage($event)"

    <ng-container *ngIf="isPDFViewer; else otherComponent">

        [server]="true"

      ></app-pdfjs-viewer>
    </ng-container>
