<div *ngIf="folder == false">
  <div class="pdf-preview-container" *ngFor="let pdfUrl of pdfUrls">
    <canvas class="pdf-embed" #pdfCanvas [style.opacity]="deleted ? '0.5' : 1" [style.width.px]="svg_width" [style.height.px]="svg_height" [style.border-radius]="borderRadius"></canvas>

    <div class="pdf-empty-message" *ngIf="pdfEmptyMap.has(pdfUrl) && svg_height >= 30" [style.width.px]="svg_width - 4" [style.height.px]="svg_height - 12" [style.border-radius]="borderRadius">
      <div class="pdf-message" [style.width.px]="width - 4">{{PDFNotAvaliable}}</div>
    </div>

  </div>
</div>

<div *ngIf="folder">
  <div class="pdf-preview-container" *ngFor="let pdfUrl of pdfUrls">

    <svg id="Group_4062" data-name="Group 4062" xmlns="http://www.w3.org/2000/svg" [style.width.px]="svg_width" [style.height.px]="svg_height" viewBox="0 0 67.478 58.682">
      <g id="Skapad_mapp" data-name="Skapad mapp">
        <!-- SVG ikona foldera -->
        <path id="Path_754" data-name="Path 754" d="M78.268,25.318l-30.907-.084-3.809-4.348a2.346,2.346,0,0,0-2.023-1.257H22.056a6.874,6.874,0,0,0-7.063,7.2V73.687a4.4,4.4,0,0,0,4.1,4.625H78.268a4.4,4.4,0,0,0,4.1-4.625V29.943A4.4,4.4,0,0,0,78.268,25.318Z" transform="translate(-14.891 -19.629)" fill="#fff"/>
        <path id="Path_755" data-name="Path 755" d="M78.268,25.318l-30.907-.084-3.809-4.348a2.346,2.346,0,0,0-2.023-1.257H22.056a6.874,6.874,0,0,0-7.063,7.2V73.687a4.4,4.4,0,0,0,4.1,4.625H78.268a4.4,4.4,0,0,0,4.1-4.625V29.943A4.4,4.4,0,0,0,78.268,25.318Z" transform="translate(-14.891 -19.629)" fill="#82a7e2" opacity="0.999"/>
        <path id="Path_756" data-name="Path 756" d="M78.182,26.544H19.016a3.881,3.881,0,0,0-4.1,3.587l.09,27.223a3.161,3.161,0,0,0,.324,1.393,3.771,3.771,0,0,0,1.489,1.58,4.483,4.483,0,0,0,2.288.615H78.272a3.882,3.882,0,0,0,4.1-3.588l-.09-27.223A3.88,3.88,0,0,0,78.182,26.544Z" transform="translate(-14.916 -4.818)" fill="#82a7e2"/>
      </g>
    </svg>

    <canvas class="pdf-embed-folder" #pdfCanvas [style.opacity]="deleted ? '0.5' : 1" [style.left.px]="canvas_left" [style.top.px]="canvas_top" [style.width.px]="canvas_width" [style.height.px]="canvas_height" [style.border-radius]="borderRadius" [class.clicked]="clicked"></canvas>

    <div class="pdf-empty-message" *ngIf="pdfEmptyMap.has(pdfUrl)" [style.width.px]="width - 4" [style.height.px]="height" [style.border-radius]="borderRadius">
      {{PDFNotAvaliable}}
    </div>

    <!-- Dodaje crveni X -->
    <input type="checkbox" class="material-icons preview-image-new-xi-absolute-input toggle-delete-input absolute-position" (click)="onInputClick()" (click)="onDeleteEmit($event)" *ngIf="canRemove && showcheckbox"/>
    <svg class="delete-icon" (click)="onDeleteEmit($event)" *ngIf="canRemove && !showcheckbox">
      <path *ngIf="canRemove && !showcheckbox" class="delete-path" id="Path_999" data-name="Path 999" d="M9.772.184l1.055,1.056L1.06,11.827,0,10.772ZM1.06,0,9.827,8.767,8.772,9.823,0,1.056Z" transform="translate(8.938 10.771)" fill="red"/>
    </svg>

  </div>
</div>
