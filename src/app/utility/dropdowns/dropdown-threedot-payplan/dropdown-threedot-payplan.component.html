    'border-radius': toggle ?'4px 4px 0px 0px':'4px 4px 4px 4px',
    'border-bottom':toggle ? '0px':border
}">

        </svg>
      </div>
      <div class="arrow">
          <app-arrow-for-dropdown
            [fill]="fill"
            [rotate]="rotate"
          >
          </app-arrow-for-dropdown>
      </div>
      <div class="border-on-scroll" *ngIf="toggle" ></div>
  </div>
  <div class="shadow" *ngIf="toggle"></div>
  <div style="position:relative">
  <div *ngIf="toggle || Option " class="dropdown-scroll" >

      <ng-container>
        <!-- Accept Manualy -->
        <div *ngIf="AcceptCondition"
        style="text-align: start"
        class="users-list"
        (click)="manuallyAccept()"
        >
          <span [ngStyle]="{'color': color6}" (mouseenter)="changeColor($event)" (mouseleave)="changeColorLeave($event)" class="titlename">{{ accept | uppercase}}</span>
            <div class="check-button-wrapp-one">
              <input type="checkbox" class="check" [(ngModel)]="isChecked3" (change)="onCheckboxChange(3)">
              <app-checkin-svg
                  *ngIf="isChecked3"
                  [width]="18"
                  [height]="18"
                  [color]="'FF7000'"
                  [hatched]="'white'"
              ></app-checkin-svg>
              <app-checkout-svg
              *ngIf="!isChecked3"
                  [width]="18"
                  [height]="18"
                  [color]="'FF7000'"
                  [hatched]="'white'"
              ></app-checkout-svg>
          </div>
      </div>
        <!-- End Accept Manualy -->
        <!-- Cancel -->
        <div
          *ngIf="CancelCondition"
          tyle="text-align: start"
          class="users-list"
          (click)="createCancel()"
        >
          <span [ngStyle]="{'color': color4}" (mouseenter)="changeColor($event)" (mouseleave)="changeColorLeave($event)"style="color: #212529" class="titlename">{{ cancel | uppercase}}</span>
            <div class="check-button-wrapp-one">
              <input type="checkbox" class="check" [(ngModel)]="isChecked2" (change)="onCheckboxChange(2)">
              <app-checkin-svg
                  *ngIf="isChecked2"
                  [width]="18"
                  [height]="18"
                  [color]="'FF7000'"
                  [hatched]="'white'"
              ></app-checkin-svg>
              <app-checkout-svg
              *ngIf="!isChecked2"
                  [width]="18"
                  [height]="18"
                  [color]="'FF7000'"
                  [hatched]="'white'"
              ></app-checkout-svg>
          </div>
      </div>
        <!-- End Cancel -->
        <!-- Decline -->
        <div
            *ngIf="DeclineCondition"
            style="text-align: start"
            class="users-list"
            (click)="manuallyDecline()"
        >
         <span [ngStyle]="{'color': color5}" (mouseenter)="changeColor($event)" (mouseleave)="changeColorLeave($event)"style="color: #212529" class="titlename">{{ decline | uppercase }}</span>
         <div class="check-button-wrapp-one">
         <input type="checkbox"  class="check"  [(ngModel)]="isChecked1" (change)="onCheckboxChange(1)">
          <app-checkin-svg
              *ngIf="isChecked1"
              [width]="18"
              [height]="18"
              [color]="'FF7000'"
              [hatched]="'white'"
          ></app-checkin-svg>
          <app-checkout-svg
          *ngIf="!isChecked1"
              [width]="18"
              [height]="18"
              [color]="'FF7000'"
              [hatched]="'white'"
          ></app-checkout-svg>
        </div>
      </div>
        <!-- End Decline -->
  </ng-container>

  </div>
  <div class="line-scroll"></div>
  </div>
</div>

<div *ngIf="showHidden" class="hidden_status">
  {{ HoverText }}
</div>
