  <div style="position:relative">

      <ng-container>
        <!-- Cancel -->
        <div *ngIf="CancelCondition"
        style="text-align: start"
        class="users-list"
        (click)="createCancel()"

        >
          <span [ngStyle]="{'color': color6}" (mouseenter)="changeColor($event)" (mouseleave)="changeColorLeave($event)">{{ cancel | uppercase}}</span>
            <div class="check-button-wrapp-one">
              <input type="checkbox"  class="check" [(ngModel)]="isChecked3" (change)="onCheckboxChange(3)">
              <app-checkin-svg
                  *ngIf="isChecked3"
                  [width]="18"
                  [height]="18"
                  [color]="'FF7000'"
                  [hatched]="'white'"
              ></app-checkin-svg>
              <app-checkout-svg
              *ngIf="!isChecked3"
                  [width]="18"
                  [height]="18"
                  [color]="'FF7000'"
                  [hatched]="'white'"
              ></app-checkout-svg>
          </div>
      </div>
        <!-- End Cancel -->
        <!-- Accept -->
        <div
          *ngIf="AcceptCondition"
          tyle="text-align: start"
          class="users-list"
          (click)="manuallyAccept()"
        >
          <span [ngStyle]="{'color': color4}" (mouseenter)="changeColor($event)" (mouseleave)="changeColorLeave($event)">{{ accept | uppercase}}</span>
            <div class="check-button-wrapp-one">
              <input type="checkbox"  class="check" [(ngModel)]="isChecked2" (change)="onCheckboxChange(2)">
              <app-checkin-svg
                  *ngIf="isChecked2"
                  [width]="18"
                  [height]="18"
                  [color]="'FF7000'"
                  [hatched]="'white'"
              ></app-checkin-svg>
              <app-checkout-svg
              *ngIf="!isChecked2"
                  [width]="18"
                  [height]="18"
                  [color]="'FF7000'"
                  [hatched]="'white'"
              ></app-checkout-svg>
          </div>
      </div>
        <!-- End Accept -->
        <!-- Decline -->
        <div
            *ngIf="DeclineCondition"
            style="text-align: start"
            class="users-list"
            (click)="manuallyDecline()"

        >
         <span [ngStyle]="{'color': color5}"  (mouseenter)="changeColor($event)" (mouseleave)="changeColorLeave($event)">{{ decline | uppercase }}</span>
         <div class="check-button-wrapp-one">
         <input type="checkbox"  class="check"  [(ngModel)]="isChecked1" (change)="onCheckboxChange(1)">
          <app-checkin-svg
              *ngIf="isChecked1"
              [width]="18"
              [height]="18"
              [color]="'FF7000'"
              [hatched]="'white'"
          ></app-checkin-svg>
          <app-checkout-svg
          *ngIf="!isChecked1"
              [width]="18"
              [height]="18"
              [color]="'FF7000'"
              [hatched]="'white'"
          ></app-checkout-svg>
        </div>
      </div>
        <!-- End Decline -->
        <!-- Abort -->

        <div
            *ngIf="AbortCondition"
            style="text-align: start"
            class="users-list"
            (click)="manuallyAbort()"

        >
          <span [ngStyle]="{'color': color5}"  (mouseenter)="changeColor($event)" (mouseleave)="changeColorLeave($event)">{{ abort | uppercase }}</span>
          <div class="check-button-wrapp-one">
          <input type="checkbox"  class="check"  [(ngModel)]="isChecked1" (change)="onCheckboxChange(1)">
            <app-checkin-svg
                *ngIf="isChecked7"
                [width]="18"
                [height]="18"
                [color]="'FF7000'"
                [hatched]="'white'"
            ></app-checkin-svg>
            <app-checkout-svg
            *ngIf="!isChecked7"
                [width]="18"
                [height]="18"
                [color]="'FF7000'"
                [hatched]="'white'"
            ></app-checkout-svg>
          </div>
        </div>


        <!-- Abort -->
        <!-- createInternalAtaCondition -->
        <div *ngIf="CreateInternalAtaCondition"
            class="users-list"
            style="text-align: start"
            (click)="manuallyCreateInternalAtaCondition()"

        >
          <span [ngStyle]="{'color': color8}" (mouseenter)="changeColor($event)" (mouseleave)="changeColorLeave($event)">{{ createInternalAtaCondition | uppercase }}</span>
            <div class="check-button-wrapp-one">
              <input type="checkbox"  class="check" [(ngModel)]="isChecked4" (change)="onCheckboxChange(4)" >
              <app-checkin-svg
                  *ngIf="isChecked4"
                  [width]="18"
                  [height]="18"
                  [color]="'FF7000'"
                  [hatched]="'white'"
              ></app-checkin-svg>
              <app-checkout-svg
              *ngIf="!isChecked4"
                  [width]="18"
                  [height]="18"
                  [color]="'FF7000'"
                  [hatched]="'white'"
              ></app-checkout-svg>
          </div>
      </div>
      <!-- End createInternalAtaCondition -->
      <!-- createExternalAtaCondition -->
      <div
          *ngIf="CreateExternalAtaCondition"
          style="text-align: start"
          class="users-list"
          (click)="manuallyCreateExternalAtaCondition()"

        >
        <span (mouseenter)="changeColor($event)" (mouseleave)="changeColorLeave($event)"  [ngStyle]="{'color': color7}">{{ createExternalAtaCondition | uppercase }}</span>
          <div class="check-button-wrapp-one">
            <input type="checkbox" class="check"  [(ngModel)]="isChecked5" (change)="onCheckboxChange(5)">
            <app-checkin-svg
                *ngIf="isChecked5"
                [width]="18"
                [height]="18"
                [color]="'FF7000'"
                [hatched]="'white'"
            ></app-checkin-svg>
            <app-checkout-svg
            *ngIf="!isChecked5"
                [width]="18"
                [height]="18"
                [color]="'FF7000'"
                [hatched]="'white'"
            ></app-checkout-svg>
        </div>
      </div>
    <!-- End createExternalAtaCondition -->
    <!-- createExternalDeviationCondition -->
      <div
          *ngIf="CreateExternalDeviationCondition"
          style="text-align: start"
          class="users-list"
          (click)="manuallyCreateExternalDeviationCondition()"

      >
      <span [ngStyle]="{'color': color9}" title="{{ createExternalDeviationCondition}}" class="users" (mouseenter)="changeColor($event)" (mouseleave)="changeColorLeave($event)">{{ createExternalDeviationCondition | uppercase }}</span>
      <div class="check-button-wrapp-one">
        <input type="checkbox" class="check"  [(ngModel)]="isChecked6" (change)="onCheckboxChange(6)">
          <app-checkin-svg
              *ngIf="isChecked6"
              [width]="18"
              [height]="18"
              [color]="'FF7000'"
              [hatched]="'white'"
          ></app-checkin-svg>
          <app-checkout-svg
          *ngIf="!isChecked6"
              [width]="18"
              [height]="18"
              [color]="'FF7000'"
              [hatched]="'white'"
          ></app-checkout-svg>
      </div>
    </div>
  </ng-container>
    <!-- End createExternalDeviationCondition-->
  </div>
  <div class="line-scroll"></div>
  </div>
</div>
