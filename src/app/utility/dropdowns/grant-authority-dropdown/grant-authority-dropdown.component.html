<div>
  <div (click)="toogleMultiselect()" class="name-of-multselect"
  [ngStyle]="{
    'border':border,
    'border-radius': toggle ?'4px 4px 0px 0px':'4px 4px 4px 4px',
    'border-bottom':toggle ? '0px':border
}">

      <div [ngStyle]="{'color': color}" class="refname"> {{ ref }} </div>
      <div class="arrow">
          <app-arrow-for-dropdown
            [fill]="fill"
            [rotate]="rotate"
          >
          </app-arrow-for-dropdown>
      </div>
  </div>
  <div class="shadow" *ngIf="toggle"></div>
  <div style="position:relative">
  <div *ngIf="toggle" class="dropdown-scroll">

      <div *ngFor="let item of localSelectedItem; let i=index" >
          <div class="users-list" >
              <div [ngStyle]="{'color': setColorDropDownSelect(item)}" class="users" title="{{item.Name}}"> {{item.Name}}</div>
              <div class="check-button-wrapp-one">
                <input type="checkbox" (click)="getSelectedItem(item, i)" class="check" >
                  <app-checkin-svg
                      *ngIf="item?.checked"
                      [width]="18"
                      [height]="18"
                      [color]="'FF7000'"
                      [hatched]="'white'"
                  ></app-checkin-svg>
                  <app-checkout-svg
                  *ngIf="!item?.checked"
                      [width]="18"
                      [height]="18"
                      [color]="'FF7000'"
                      [hatched]="'white'"
                  ></app-checkout-svg>

              </div>
          </div>
      </div>
  </div>
  <div class="line-scroll"></div>
  </div>
</div>
