<div class="container">
  <div class="row">
    <h1 class="text-forget">{{ "Forgot password?" | translate }}</h1>
  </div>
  <span class="svg-postion" (click)="close(true, 'close')">
    <svg
      style="overflow: visible"
      id="Stäng_Close_"
      data-name="Stäng (Close)"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      width="25"
      height="25"
      viewBox="0 0 25 25"
    >
      <defs>
        <clipPath id="clip-path">
          <path
            id="Path_782"
            data-name="Path 782"
            d="M0,9.757H25v-25H0Z"
            transform="translate(0 15.243)"
            fill="none"
          />
        </clipPath>
      </defs>
      <g id="Group_6898" data-name="Group 6898">
        <g id="Group_341" data-name="Group 341">
          <g
            id="Group_340"
            data-name="Group 340"
            transform="translate(0 0.001)"
          >
            <path
              id="Path_781"
              data-name="Path 781"
              d="M4.878,9.114A10.752,10.752,0,0,1-5.878-1.723,10.752,10.752,0,0,1,4.878-12.561,10.752,10.752,0,0,1,15.634-1.723,10.752,10.752,0,0,1,4.878,9.114m0,1.647a12.534,12.534,0,0,0,12.5-12.5,12.533,12.533,0,0,0-12.5-12.5,12.533,12.533,0,0,0-12.5,12.5,12.534,12.534,0,0,0,12.5,12.5"
              transform="translate(7.621 14.239)"
              fill="#b8b8b8"
            />
          </g>
        </g>
        <path
          id="Path_783"
          data-name="Path 783"
          d="M1.478,1.782l-5.1,5.108,1.057,1.069L2.548,2.851,7.661,7.959,8.719,6.89,3.606,1.782,8.719-3.313,7.649-4.369,2.548.726-2.565-4.382-3.622-3.313Z"
          transform="translate(9.952 10.712)"
          fill="#b8b8b8"
        />
      </g>
    </svg>
  </span>
  <div class="row">
    <div class="col col-md-8">
      <div class="holder">
        <form
          novalidate
          autocomplete="off"
          (ngSubmit)="submit()"
          [formGroup]="inputForm"
          style="margin-left:-10px"
        >
          <div class="form-group">
            <label class="text-email" for="email">{{
              "Email" | translate
            }}</label>
            <input
              style="width: 410px"
              type="email"
              class="form-control"
              id="email"
              formControlName="input"
              placeholder="{{ 'Enter email' | translate }}"
            />

            <span
              class="help-block"
              *ngIf="
                (inputForm.get('input').touched ||
                  inputForm.get('input').dirty) &&
                inputForm.get('input').errors
              "
            >
              <span
                *ngIf="inputForm.get('input').errors.required"
                class="text-danger"
              >
                {{ "Please enter email" | translate }}.
              </span>
              <span
                *ngIf="inputForm.get('input').errors.notExists"
                class="text-danger"
              >
                {{ "User does not exist!" | translate }}
              </span>
            </span>
            <!-- <a routerLink="/login">{{ "Go Back" | translate }}</a> -->
          </div>
          <button
            id="submitButton"
            type="submit"
            class="btn btn-primary btn-lg btn-block submit-btn"
            [disabled]="!inputForm.valid || disabled"
          >
            {{ "Send" | translate }}
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
