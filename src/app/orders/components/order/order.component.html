<div class="container-fluidW px-0W l0" style="margin-top: -10px;margin-left: 30px;">
  <div class="row border-nav d-flex" style="width: 100vw;display: block!important;">
  <div class=" align-items-center border-h-project px-4 py-2">
    <a class="home"
    (click)="goBack()"

    routerLinkActive="active"
    [routerLinkActiveOptions]="{ exact: true }">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        width="34.604"
        height="29.342"
        viewBox="0 0 34.604 29.342"
      >
        <defs>
          <clipPath id="clip-path">
            <rect
              id="Rectangle_15829"
              data-name="Rectangle 15829"
              width="34.604"
              height="29.342"
              fill="none"
            />
          </clipPath>
        </defs>
        <g id="Group_4372" data-name="Group 4372" transform="translate(0 0)">
          <g
            id="Group_4371"
            data-name="Group 4371"
            transform="translate(0 0)"
            clip-path="url(#clip-path)"
          >
            <path
              id="Path_1822"
              data-name="Path 1822"
              d="M33.735,13.5c-14.991,0-24.041,0-28.226.069L3.632,13.6,5,12.316C6.115,11.264,8.731,8.8,15.68,2.068a.625.625,0,0,0,.251-.519c0-.111-.124-.262-.244-.408l-.8-.914C14.716.061,14.615,0,14.483,0c-.044,0-.182.055-.386.259L.293,14.052v0A1.009,1.009,0,0,0,.3,15.481L13.987,29.1a1.016,1.016,0,0,0,.451.238c.153,0,.244-.072.528-.358l.742-.79a.963.963,0,0,0,.177-.445c0-.2-.153-.423-.5-.725-4.779-4.64-8.245-7.92-10.33-9.771L3.613,15.969l1.935.015c4.256.034,12.819.034,28.364.034a.656.656,0,0,0,.691-.743V14.2c0-.209,0-.7-.868-.7"
              transform="translate(0 0)"
              fill="#82a7e2"
            />
          </g>
        </g>
      </svg>
    </a>
    <div class="space-betweenW" *ngIf="userDetails.create_project_Order && order.status != 1 && order.status != 3 && order.status != 0">
              <button
                (click)="changeOrderStatus(1)"
               class="btn btn-custom-blue"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
              >
                {{ "Accept" | translate }}
              </button>
              <button
                (click)="changeOrderStatus(3)"
              class="btn btn-custom-blue"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
              >
                {{ "Abort" | translate }}
              </button>
              <button
                (click)="sendEmail()"
                class="btn btn-custom-blue"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
            >
               {{ "Resend" | translate }}
              </button>
          </div>
  </div>
</div>
<br />
<div class="rowX">
    <div class="pdf-viewer-container blu-scroll" #containerBlueScroll>
      <pdf-viewer
        [src]="pdfSrc"
        [render-text]="false"
        [original-size]="false"
      ></pdf-viewer>
      <div [ngStyle]="calcContainerLineHeight()" class="thin-red-line-right"></div>
    </div>
</div>

<div class="progress-loader" *ngIf="spinner">
  <mat-spinner></mat-spinner>
</div>
