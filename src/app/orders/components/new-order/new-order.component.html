  <div class="blu-scroll-wrapp" style="margin-top: 68px;position: relative;">
    <div class="blu-scroll">
      <form #myform="ngForm">
        <div class="">
          <div class="form-group">
            <label for="name">{{ "Project Name" | translate }}</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="{{ 'Enter project name' | translate }}"
              value="{{ projectName }}"
              readonly
            />
          </div>
        </div>
        <div class="" style="display: flex;place-content: space-between;">
          <div class="form-group" id="w301">
            <div [hidden]="selectAta.value != 0">
              <label for="other">{{ "Other" | translate }}</label>
              <input
                type="text"
                class="form-control"
                id="other"
                #other
                placeholder="{{ 'Other' | translate }}"
                [(ngModel)]="orderData.other"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
          </div>
          <div class="form-group" id="w301">
            <div [hidden]="other.value.trim() != ''">
              <label for="name">{{ "ATA" | translate }}</label>
              <select
                class="project-nav-select form-control"
                id="project-status"
                (change)="onAtaChange($event)"
                #selectAta
              >
                <option value="0">{{ "Select Ata" | translate }}</option>
                <option *ngFor="let ata of atas" value="{{ ata.id }}">
                  Ã„TA-{{ ata.AtaNumber }} {{ ata.Name }}
                </option>
              </select>
            </div>
          </div>
        </div>
        <div class="" style="display: flex;place-content: space-between;">
          <div class="form group" id="w301">
            <label for="name"
              >{{ "Select Contact Person" | translate }} 1</label
            >
            <select
              class="project-nav-select form-control"
              id="project-status"
              #contact1
              (change)="setContact($event, 0)"
            >
              <option
                *ngFor="let projectUser of projectUsers; let i = index"
                value="{{ i }}"
              >
                {{ projectUser.finalName }}
              </option>
            </select>
          </div>
          <div class="form group" id="w301">
            <label for="name"
              >{{ "Select Contact Person" | translate }} 2</label
            >
            <app-input-autocomplete
              [control]="orderForm.get('project')"
              [inputText]="orderForm.get('project_name')"
              [myform]="myform"
              [list]="users"
              (getEvent)="setContact($event, 1)"
              id="id"
              errorText="''"
              class="input-auto"
              type="ata"
            >
            </app-input-autocomplete>
          </div>
        </div>
        <div class="form group mt-3" id="w301">
          <label for="name" style="margin-right: 5px">{{
            "Select Delivery" | translate
          }}</label>
          <label for="" class="required"></label>
          <select
            class="project-nav-select form-control"
            id="project-status"
            #deliverySelect
            (change)="setDelivery(deliverySelect.value)"
          >
            <option value="-1" hidden disabled selected>
              {{ "Way of delivery" | translate }}
            </option>
            <option value="">-</option>
            <option
              *ngFor="let delivery of deliveries; let i = index"
              [value]="i"
            >
              {{ delivery.deliveryName }}
            </option>
          </select>
        </div>
        <div class="mb-4 form-group" >
          <div class="custom-control custom-checkbox">
            <input
              #checkBox
              type="checkbox"
              class="checkbox-type"
              id="customCheck2"
              [(ngModel)]="canInputDate"
              [value]="false"
              [ngModelOptions]="{ standalone: true }"
            />
            <img src="assets/img/uncheck.svg" *ngIf="!checkBox.checked" class="check-img">
            <img src="assets/img/check_orange.svg" *ngIf="checkBox.checked" class="check-img">
            <label
              style="margin-right: 5px"
              class=""
              for="customCheck2"
              >{{ "Immediate" | translate }}</label
            >
            <label for="" class="required"></label>
          </div>
        </div>
        <div *ngIf="!canInputDate" class="form-group" id="w301">
          <label for="dateSelect">{{ "Delivery Order" | translate }}</label>
          <div class="input-group date">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"
                ><i class="material-icons">calendar_today</i></span
              >
            </div>
            <input
              (keydown)="$event.preventDefault()"
              id="dateSelect"
              autocomplete="off"
              type="text"
              class="form-control"
              aria-describedby="basic-addon1"
              placeholder="{{ 'Choose date' | translate }}"
              (change)="onDateChange($event)"
              [(ngModel)]="orderData.date"
              [ngModelOptions]="{ standalone: true }"
            />
          </div> 
        </div>
        <div class="mb-4 form-group">
          <div class="custom-control custom-checkbox">
            <input
              #checkBox1
              type="checkbox"
              class="checkbox-type"
              id="customCheck1"
              [(ngModel)]="canInputTime"
              [value]="false"
              [ngModelOptions]="{ standalone: true }"
            />
            <img src="assets/img/uncheck.svg" *ngIf="!checkBox1.checked" class="check-img">
            <img src="assets/img/check_orange.svg" *ngIf="checkBox1.checked" class="check-img">
            <label class="" for="customCheck1">{{
              "Set Time" | translate
            }}</label>
          </div>
        </div>
        <div *ngIf="canInputTime" class="form-group" id="w301">
          <label for="timeSelect">{{
            "Order time (Additional payment)" | translate
          }}</label>
          <div class="input-group date">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1"
                ><i class="material-icons">alarm</i></span
              >
            </div>
            <input
              id="timeSelect"
              type="text"
              class="form-control"
              aria-describedby="basic-addon1"
              placeholder="{{ 'Choose time' | translate }}"
            />
          </div>
        </div>
        <div class="form-group text-center">
          <button
            type="submit"
            class="btn btn-primary"
            (click)="next($event)"
            [disabled]="
              (!canInputDate && !dateSelected) ||
              (canInputTime && !timeSelected)
            "
          >
            {{ "Next" | translate }}
          </button>
          <span class="message" *ngIf="messageStatus == 1">{{
            "Successfully created" | translate
          }}</span>
        </div>
      </form>
    </div>
    <div  class="thin-line-vertical"></div>
    <div  class="thin-line-horizontal"></div>
  </div>
  <div class="progress-loader" *ngIf="spinner">
    <mat-spinner></mat-spinner>
  </div>
</div>
