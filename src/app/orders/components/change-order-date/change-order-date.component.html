<div class="row">
  <div class="">
    <div class="">
      <div class="">
        <form>
          <div class="form-group">
            <label for="dateSelect">{{ "Order date" | translate }}</label>
            <div class="input-group date" *ngIf="orderDate">
              <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"
                  ><i class="material-icons">calendar_today</i></span
                >
              </div>
              <input
                (keydown)="$event.preventDefault()"
                id="dateSelect"
                autocomplete="off"
                type="text"
                class="form-control"
                aria-describedby="basic-addon1"
                placeholder="{{ 'Choose date' | translate }}"
                (change)="onDateChange($event)"
                [(ngModel)]="orderDate"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
          </div>
          <button type="submit" class="btn btn-dark" (click)="next($event)">
            {{ "Confirm" | translate }}
          </button>
          <span class="message" *ngIf="messageStatus == 1">{{
            "Successfully created." | translate
          }}</span>
        </form>
      </div>
    </div>
  </div>
</div>
</div>

<div class="progress-loader" *ngIf="spinner">
  <mat-spinner></mat-spinner>
</div>
