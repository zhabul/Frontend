<div class="answerToClient shadow-top-div" >
  <div class="answer-title" style="margin-left: 170px;background-color:var(--main-bg); border-bottom-color: var(--main-bg);">
    {{ "ANSWER TO THE CLIENT" | translate }}
  </div>
  <div class="answerPlace">
    <div class="answerEmail">{{ user_email }}</div>
    <div style="display: grid;">
      <label for="sender" style="color: white;">{{ "Comment" | translate }}</label>
      <textarea

        rows="2"
        class="clientMessage blu-scroll"
        id="clientMessage"
        maxlength="500"
        [(ngModel)]="clientMessage"

      ></textarea>
    </div>
  </div>
  <div class="placeForImage">
  </div>
  <div class="buttonPlaces">
    <app-image-modal-small type="vertical-reversed" (setFiles)="setFiles($event)"></app-image-modal-small>
    <div class="buttons">
      <button class="buttonSent" (click)="respondToDeviation($event)">
        <svg xmlns="http://www.w3.org/2000/svg" width="26.379" height="28.386" viewBox="0 0 26.379 28.386" style="margin-left:-3px">
          <g id="Group_4090" data-name="Group 4090" transform="translate(0.42 -0.765)">
            <path id="send" d="M19.62.663.4,12.727l6.5,3.151L16.155,5.587,9.308,17.041l.006,0-.008,0,.335,6.473,3.312-4.707,4.621,2.238Z" transform="matrix(0.927, 0.375, -0.375, 0.927, 8.016, 0)" fill="#bfe29c"/>
          </g>
        </svg>
        <span style="margin-left: 8px;">{{"Respond" | translate}}</span>
      </button>
      <button class="buttonNotCurrent" (click)="rejectDeviation()">
        <span style="white-space: nowrap;">{{"Not Current" | translate}}</span>
      </button>
    </div>
  </div>
</div>
