<ng-container *ngIf="modalType == 'comment'">
  <div class="image-wrapp" *ngIf="type === 'image'">
    <div
      class="preview-image-new-comment"
      style="border-style: none;
              margin-top: 10px;
              margin-left: 10px;
              position: relative;
              margin-bottom: 10px;"
      (click)="openDocumentModal($event, 'image')"
      [style.opacity]="index == active ? 1 : 1">
      <img

        fileLoadDirective
        [src]="decideOnUrl() | safe"
        [alt]="decideOnName()"
        class="preview-image-new-comment white-bordered absolute-position-comment"
        [ngStyle]="{
          'display': loaded ? 'inline-block' : 'none',
          'border-color': file.deleted ? 'red' : 'white',
          'border': loaded ? '1px solid white' : 'hidden',
          'opacity': error ? 0 : 1
        }"
        (error)="setError()"
        (fileLoaded)="setLoaded()"

        >
    </div>
    <div [title]="decideOnName()" style="place-self: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; width: 120px; margin-left: 10px;">
      {{ decideOnName() }}
    </div>
    <div class="delete-icon">
      <button
        class="delete-button"
        (click)="emitRemoveFile($event)"
        *ngIf="canRemove" >
        <svg id="Group_7858" data-name="Group 7858" xmlns="http://www.w3.org/2000/svg" width="13" height="18.995" viewBox="0 0 13 18.995">
          <path id="Path_800" data-name="Path 800" d="M34.964,16.408a.318.318,0,0,0-.338-.294H31.12v-.7a.318.318,0,0,0-.338-.294h-4.6a.318.318,0,0,0-.338.294v.7H22.311a.318.318,0,0,0-.338.294v.863H34.964Z" transform="translate(-21.973 -15.119)" fill="#fff"/>

        </svg>
      </button>
    </div>
    <div class="folder-svg-comment-image">
      <app-folder-svg
        modalType="comment"
      ></app-folder-svg>
    </div>
  </div>

  <div class="doc-wrapp"   *ngIf="type === 'pdf'">
    <div class="preview-image-new-comment"
      style="border-style: none;
              margin-top: 10px;
              margin-left: 10px;
              position: relative;
              top: -2px;
              overflow: hidden;"
      (click)="openDocumentModal($event, 'preview_pdf')"
      [style.opacity]="index == active ? 1 : 1"
      >
      <div class="pdf-container" #pdfContainer >
        <div class="overlay" (click)="openDocumentModal($event, 'preview_pdf')"></div>
      </div>
      <div
        class="preview-new-document-name-comment"
        [title]="decideOnName()">
      </div>
    </div>
    <div [title]="decideOnName()" style="place-self: center; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; width: 120px; margin-left: 10px;">
      {{ decideOnName() }}
    </div>
    <div class="delete-icon">
      <button
        class="delete-button"
        (click)="emitRemoveFile($event)"
        *ngIf="canRemove"
      >
        <svg id="Group_7858" data-name="Group 7858" xmlns="http://www.w3.org/2000/svg" width="13" height="18.995" viewBox="0 0 13 18.995">
          <path id="Path_800" data-name="Path 800" d="M34.964,16.408a.318.318,0,0,0-.338-.294H31.12v-.7a.318.318,0,0,0-.338-.294h-4.6a.318.318,0,0,0-.338.294v.7H22.311a.318.318,0,0,0-.338.294v.863H34.964Z" transform="translate(-21.973 -15.119)" fill="#fff"/>

        </svg>
      </button>

    <div class="folder-svg-comment">
      <app-folder-svg
        modalType="comment"
      ></app-folder-svg>
    </div>
  </div>

<ng-container *ngIf="modalType == 'default'">
  <div style="display: flex;">
    <div

      *ngIf="type === 'image'"
      class="preview-image-new"
      style="border-style: none; margin-bottom: 1rem;"
      (click)="openDocumentModal($event, 'image')"
      [style.opacity]="index == active ? 1 : 0.25"

    >
      <img

        fileLoadDirective
        [src]="decideOnUrl() | safe"
        [alt]="decideOnName()"
        class="preview-image-new white-bordered absolute-position lazy-image"
        style='height: 41.67px;'
        [ngStyle]="{
          'display': loaded ? 'inline-block' : 'none',
          'border-color': file.deleted ? 'red' : 'white',
          'border': loaded ? '1px solid white' : 'hidden',
          'opacity': error ? 0 : 1
        }"
        (error)="setError()"
        (fileLoaded)="setLoaded()"

      >
      <div *ngIf="error" class="error-text">{{ decideOnName() }}</div>
      <input

        type="checkbox"
        class="material-icons preview-image-new-xi-absolute-input toggle-delete-input absolute-position"
        (click)="emitRemoveFile($event)"
        *ngIf="canRemove && !imageModal"

      />
      <i

      class="material-icons preview-image-new-xi-absolute"
      data-delete='true'
      (click)="emitRemoveFile($event)"
      *ngIf="canRemove && imageModal"

      >
        clear
      </i>
      <div class="folder-svg">
        <app-folder-svg></app-folder-svg>
      </div>
    </div>

    <!-- <div (mouseenter)="toggleHoverState(true)" (mouseleave)="toggleHoverState(false)"> -->
    <div *ngIf="type === 'pdf'" class="preview-new-document" (click)="openDocumentModal($event, 'preview_pdf')" #folderElement [style.opacity]="index == active ? 1 : 0.25 ">
      <div class="preview-new-document-name-pdf-viwer" [title]="decideOnName()">
        <div class="pdf-container" #pdfContainer


        >
          <div class="overlay" (click)="openDocumentModal($event, 'preview_pdf')"></div>
        </div>
        <!-- <pdf-viewer
          [src]="decideOnUrl()"
          [render-text]="false"
          [original-size]="false"
          class="pdf-viewer"
        ></pdf-viewer> -->
      </div>
      <input type="checkbox" class="material-icons preview-image-new-xi-absolute-input toggle-delete-input absolute-position" (click)="emitRemoveFile($event)" *ngIf="canRemove && !imageModal"/>
      <i class="material-icons preview-image-new-xi-document" (click)="emitRemoveFile($event)" *ngIf="canRemove && imageModal">{{ file.deleted ? 'undo' : 'clear' }}</i>
      <div class="folder-svg">
        <app-folder-svg></app-folder-svg>
      </div>
    </div>
    <iframe [src]="decideOnUrl() | safe" class="pdf-preview hoverable" *ngIf="isHovered" #pdfPreview ></iframe>
    </div>
    <!-- <div *ngIf="showLargePdfPreview" class="pdf-viewer-container blu-scroll" #containerBlueScroll>
      <div class="close-preview" (click)="closeLargePreview()">
        <app-svg-close></app-svg-close>
      </div>

      <!-- <pdf-viewer

        [src]="decideOnUrl()"
        [render-text]="false"
        [original-size]="false"
        class="pdf-viewer blu-scroll"

      ></pdf-viewer> -->
    <!-- </div> -->
  <!-- </div> -->
</ng-container>

<ng-container *ngIf="modalType == 'default-without-folder'">
  <div style="display: flex;">
    <div

      *ngIf="type === 'image'"
      class="preview-image-new"
      style="border-style: none;"
      (click)="openDocumentModal($event, 'image')"
      [style.opacity]="index == active ? 1 : 0.25"

    >
      <img

        fileLoadDirective
        [src]="decideOnUrl() | safe"
        [alt]="decideOnName()"
        class="preview-image-new white-bordered absolute-position"
        style='height: 41.67px;'
        [ngStyle]="{
          'opacity': loaded ? 1 : 0,
          'border-color': file.deleted ? 'red' : 'white',
          'border': loaded ? '1px solid white' : 'hidden',
          'opacity': error ? 0 : 1
        }"
        (error)="setError()"

      >
      <div *ngIf="error" class="error-text">{{ decideOnName() }}</div>
      <input
        type="checkbox"
        class="material-icons preview-image-new-xi-absolute-input toggle-delete-input absolute-position"
        (click)="emitRemoveFile($event)"
        *ngIf="canRemove && !imageModal"
      />
      <i

      class="material-icons preview-image-new-xi-absolute"
      data-delete='true'
      (click)="emitRemoveFile($event)"
      *ngIf="canRemove && imageModal"

      >
        clear
      </i>
    </div>

    <div

      *ngIf="type === 'pdf'"
      class="preview-new-document"
      (click)="openDocumentModal($event, 'preview_pdf')"
      [style.opacity]="index == active ? 1 : 0.25"
    >
      <div
        class="preview-new-document-name-pdf-viwer"
        [title]="decideOnName()"
      >
      <pdf-viewer

        [src]="decideOnUrl()"
        [render-text]="false"
        [original-size]="false"
        class="pdf-viewer"

      ></pdf-viewer>
      </div>
      <input

        type="checkbox"
        class="material-icons preview-image-new-xi-absolute-input toggle-delete-input absolute-position"
        (click)="emitRemoveFile($event)"
        *ngIf="canRemove && !imageModal"

      />
      <i

        class="material-icons preview-image-new-xi-document"
        (click)="emitRemoveFile($event)"
        *ngIf="canRemove && imageModal"

      >{{ file.deleted ? 'undo' : 'clear' }}</i>
    </div>

    <div *ngIf="showLargePdfPreview" class="pdf-viewer-container blu-scroll" #containerBlueScroll>
      <div class="close-preview" (click)="closeLargePreview()">
        <app-svg-close></app-svg-close>
      </div>
      <pdf-viewer

        [src]="decideOnUrl()"
        [render-text]="false"
        [original-size]="false"
        class="pdf-viewer blu-scroll"

      ></pdf-viewer>
    </div>
  </div>

</ng-container>
