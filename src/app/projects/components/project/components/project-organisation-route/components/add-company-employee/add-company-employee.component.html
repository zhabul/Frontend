<div class="row card" style="margin: 0">
  <div class="p-3 m-2 form-column-wrapper">
    <h5>{{ "Add Employee" | translate }}</h5>
    <div class="form-group">
      <select class="form-control form-control-sm" id="roleInput" #roleInput>
        <option *ngFor="let role of roles" value="{{ role.id }}">
          {{ role.roles }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control form-control-sm"
        id="theFirstName"
        aria-describedby="theFirstNameHelp"
        placeholder="{{ 'First Name' | translate }}"
        #firstName
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control form-control-sm"
        id="theLastName"
        aria-describedby="theFirstNameHelp"
        placeholder="{{ 'Last Name' | translate }}"
        #lastName
      />
    </div>
    <div class="form-group btn-position text-center">
      <button
        (click)="
          addOneWorker(
            firstName.value,
            lastName.value,
            roleInput.options[roleInput.selectedIndex].value
          )
        "
        class="btn btn-outline-success"
      >
        {{ "Save" | translate }}
      </button>
    </div>
  </div>
</div>
