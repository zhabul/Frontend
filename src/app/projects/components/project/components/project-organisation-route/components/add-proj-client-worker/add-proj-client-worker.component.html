<div class="row card" style="margin: 0">
  <div class="p-3 m-2 form-column-wrapper">
    <h5>{{ "Add Responsible person" | translate }}</h5>

    <form
      novalidate
      autocomplete="off"
      [formGroup]="createForm"
      class="form-content"
      #myform="ngForm"
      (ngSubmit)="createDirectory()"
    >
      <!--     <div class="form-group">
        <input name="directory" class="form-control" formControlName="Name" required>
        <span class="help-block" *ngIf="(createForm.get('Name').touched || createForm.get('Name').dirty) && createForm.get('Name').errors
                  ||  createForm.get('Name').hasError('required') && myform.submitted">
          <span *ngIf="createForm.get('Name').errors.required" class="text-danger">
            {{ 'Please enter name of register' | translate }}.
          </span>
        </span>
      </div>
      -->
      <div class="form-group">
        <label for="name" class="mt-2">{{ "Roles" | translate }}</label>
        <select
          class="form-control form-control"
          id="roleInput"
          formControlName="roleInput"
          #roleInput
        >
          <option *ngFor="let role of roles_t" value="{{ role.id }}">
            {{ role.roles }}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label for="name" class="mt-2">{{
          "Client Workers" | translate
        }}</label>
        <div class="select-section">
          <select
            class="project-nav-select form-control"
            id="project-supplier_id"
            #Client
            formControlName="client_worker"
          >
            <!--   <option *ngFor="let supplier of suppliers" value="-1">{{'Choose your Supplier' | translate}</option>-->
            <option
              *ngFor="let clients_worker of clients_workers"
              value="{{ clients_worker.Id }}"
            >
              {{ clients_worker.FirstName }}{{ clients_worker.LastName }}
            </option>
          </select>
        </div>
      </div>
      <div class="form-group btn-position text-center">
        <button type="submit" class="btn btn-outline-success">
          {{ "Save" | translate }}
        </button>
      </div>
    </form>
  </div>
</div>
