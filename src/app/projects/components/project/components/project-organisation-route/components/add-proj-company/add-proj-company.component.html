<div class="row card" style="margin: 0">
  <div class="p-3 m-2 form-column-wrapper">
    <h5>{{ "Add Company" | translate }}</h5>
    <div class="form-group">
      <label for="name">{{ "Company Name" | translate }}</label>
      <input
        type="text"
        class="form-control"
        id="name"
        placeholder="{{ 'Enter company name' | translate }}"
        #companyName
      />
    </div>
    <div class="form-group btn-position text-center">
      <button
        (click)="createCompany(companyName.value)"
        class="btn btn-outline-success"
      >
        {{ "Save" | translate }}
      </button>
    </div>
  </div>
</div>
