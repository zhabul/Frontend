<div class="modal-wrapper">
  <form
    novalidate
    autocomplete="off"
    [formGroup]="createForm"
    (ngSubmit)="createProjectMoment()"
    class="form-content modal-form"
    #myform="ngForm"
  >
    <div class="form-row">
      <div class="form-group col-md-6">
        <label>{{ "Name" | translate }}</label>
        <input
          type="text"
          class="form-control clear-text"
          id="Name"
          formControlName="Name"
          #Name
        />
        <!--  <span class="help-block" *ngIf="(createForm.get('Name').touched || createForm.get('Name').dirty) && createForm.get('Name').errors
	              ||  createForm.get('Name').hasError('required') && myform.submitted">
	                <span *ngIf="createForm.get('Name').errors.required" class="text-danger">
	                	{{ 'Enter Moment Name' | translate }}.
	                </span>
	            </span> !-->
      </div>
      <div class="form-group col-md-6">
        <label for="name">{{ "Set Time" | translate }}</label>
        <!--   <div class="input-group mb-3" (click)="openModal()">
	                <div class="input-group-prepend">
	                    <span class="input-group-text" id="basic-addon1"><i class="material-icons">alarm</i></span>
	                </div>
	                <input type="text" class="form-control clear-text" id="Hours" placeholder="{{'Set Hours' | translate}}" disabled="true" formControlName="Hours" #Hours>

	            </div> !-->
        <input
          type="number"
          class="form-control clear-text"
          id="Hours"
          placeholder="{{ 'Enter Hours' | translate }}"
          formControlName="Hours"
          #Hours
        />
      </div>
    </div>
    <div class="btn-momnt-position">
      <button
        type="submit"
        class="btn btn-success"
        [disabled]="createForm.invalid"
      >
        <span class="material-icons left-3px top1px posRel">save</span>
        <span class="posRel top-5px">{{ "Save" | translate }}</span>
      </button>
    </div>
  </form>
  <table class="table table-striped table-responsiveX" style="margin-bottom: 0">
    <thead>
      <th class="moments-th">{{ "Moment" | translate }}</th>
      <th class="moments-th">{{ "Hours" | translate }}</th>
      <th class="moments-th">{{ "Edit" | translate }}</th>
      <th class="moments-th">{{ "Delete" | translate }}</th>
    </thead>
    <tbody>
      <tr *ngFor="let moment of moments; let i = index" style="cursor: pointer">
        <td>{{ moment.Name }}</td>
        <td>{{ moment.Hours }}</td>
        <td class="edit-user" (click)="editMoment(i, moment)">
          <i class="material-icons">edit</i>
        </td>
        <td class="delete-user" (click)="deleteMoment(i, moment)">
          <i class="material-icons">delete</i>
        </td>
      </tr>
    </tbody>
  </table>
</div>
