<div  *ngIf="offDiv" class="gallery" style="position: fixed;
    /*max-width: 1543px;*/
    width: 100%;
    padding-right: 126px;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    padding: 50px;
    z-index: 5000;
    flex-direction: row-reverse;"
>
    <app-gallery
      *ngIf="swiper.images.length"
      [swiper]="swiper"
      [canRemove]="false"
      (removeImageEvent)="removeSwiperImage($event)"
      (closeSwiperEvent)="closeSwiper()"
      [server]="true"
    ></app-gallery>

</div>
